<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registro de alojamiento</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></head>
<body>
	<script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
	<div class="container">
		<div class="row">
			
	<h1>REGISTRO DE  ALOJAMIENTO</h1>
	<form action="">
		<div id="idLugar"></div>
		<div class="form-group">
		    <label for="codigo">Codigo</label>
		    <input type="text" class="form-control" id="codigo" placeholder="Codigo">
		</div>
		<div class="form-group">
		    <label for="distrito">Distrito</label>
		    <input type="text" class="form-control" id="distrito" placeholder="Distrito">
		</div>
		<div class="form-group">
		    <label for="departamento">Departamento</label>
		    <input type="text" class="form-control" id="departamento" placeholder="Departamento">
		</div>
		<div class="form-group">
		    <label for="imagen">Imagen</label>
		    <input type="text" class="form-control" id="imagen" placeholder="Imagen">
		</div>
		<div class="form-group">
		    <label for="precio">Imagen</label>
		    <input type="text" class="form-control" id="precio" placeholder="Precio">
		</div>
		 <button id="btn-reg-lugar" type="submit" class="btn btn-danger">Registrar</button>
	</form>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="app/registro-alojamiento.js"></script>
	</body>
</html>
